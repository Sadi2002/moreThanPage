<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MTP</title>
    <link rel="stylesheet" href="./css//main.css" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div class="header__mobile">
          <h2 class="header__mobile__logo">MTP</h2>
          <div class="header__mobile__right-side">
            <div class="header__mobile__right-side__burger">
              <div class="header__mobile__right-side__burger__line"></div>
            </div>
          </div>
        </div>
        <div class="header__desktop">
          <div class="header__desktop__left-side">
            <h2 class="header__desktop__logo">MTP</h2>
            <a
              href="mailto:biuro@morethanpage.pl"
              class="header__desktop__logo__email"
              >/ biuro@morethanpage.pl</a
            >
          </div>
          <nav class="header__desktop__middle">
            <ul class="header__desktop__list">
              <li class="header__desktop__list__item">
                <a href="#" class="header__desktop__list__item__link">Oferta</a>
              </li>
              <li class="header__desktop__list__item">
                <a href="#" class="header__desktop__list__item__link"
                  >Portfolio</a
                >
              </li>
              <li class="header__desktop__list__item">
                <a href="#" class="header__desktop__list__item__link">FAQ</a>
              </li>
              <li class="header__desktop__list__item">
                <a href="#" class="header__desktop__list__item__link">Cennik</a>
              </li>
            </ul>
          </nav>
          <div class="header__desktop__right-side">
            <a class="header__desktop__number" href="tel:+123456789"
              >+48 123 456 789</a
            >
            <a class="header__desktop__contact-btn" href="#">Kontakt</a>
          </div>
        </div>
      </header>
      <main>
        <section class="first-section">
          <div class="first-section__mobile">
            <h1 class="first-section__mobile__title">
              Strona <span class="colored-text">WWW</span> dla Twojego Biznesu
            </h1>
            <p class="first-section__mobile__text">
              Tworzymy profesjonalne strony internetowe, które przyciągają
              klientów i zwiększają sprzedaż.
            </p>
            <img
              src="first-section.png"
              alt="zdjęcie laptopa"
              class="first-section__mobile__img"
            />
            <div class="first-section__mobile__buttons">
              <a class="filled first-button" href="#">Kontakt</a>
              <a class="second-button" href="#">Czytaj więcej</a>
            </div>
          </div>
          <div class="first-section__mobile__blur"></div>
        </section>
      </main>
    </div>
  </body>
</html>
